<div class="unit-converter-container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">



    <mat-grid-list cols="5" rowHeight="1:1">

      <!-- first row  -->
      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label>Select category</mat-label>
          <mat-select [(ngModel)]="categoryValue" (ngModelChange)="categoryChanged($event)" name="categoryValue">
            <mat-option *ngFor="let element of categories; index as i" value={{i}}>
              {{element.getName()}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile><i class="material-icons md-36">{{currentIcon}}</i></mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label>Select converter</mat-label>
          <mat-select [(ngModel)]="converterValue" (ngModelChange)="converterChanged($event)" name="converterValue">
            <mat-option *ngFor="let element of converters" value={{element.getName()}}>
              {{element.getName()}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-grid-tile>


      <!-- 2nd row -->

      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label>{{inputPrompt}}</mat-label>
          <input matInput [(ngModel)]="inputValue" (ngModelChange)="inputChanged($event)" name="inputValue">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>
 
      <mat-grid-tile colspan="2">
        <mat-form-field>
          <mat-label>{{outputPrompt}}</mat-label>
          <input [readonly]="true" matInput [(ngModel)]="outputValue" name="outputValue">
        </mat-form-field>
      </mat-grid-tile>



    </mat-grid-list>

  </form>
</div>
